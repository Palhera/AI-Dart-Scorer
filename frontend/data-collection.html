<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="/frontend/style.css" />
<link rel="icon" href="/frontend/assets/favicon.svg" />
<script src="/frontend/app.js" defer></script>

<main class="collection-page" data-collection>
  <div class="game-header">
    <h1>Data Collection</h1>
    <a href="/" class="back-link">Exit</a>
  </div>

  <section class="game-summary collection-summary" aria-live="polite">
    <div class="summary-row">
      <span class="summary-label">Save Folder</span>
      <span class="summary-value" data-data-path>Not set</span>
    </div>
    <div class="summary-row">
      <span class="summary-label">Last Capture</span>
      <span class="summary-value" data-last-id>&mdash;</span>
    </div>
    <div class="collection-status" data-capture-status>Ready</div>
  </section>

  <section class="camera-grid" data-camera-grid>
    <div class="camera-empty" data-empty>Waiting for cameras...</div>
  </section>

  <div class="collection-actions">
    <button class="start-game capture-button" type="button" data-capture>
      Capture (Space)
    </button>
    <a href="/" class="exit-button" data-exit>Leave Mode</a>
  </div>
</main>
