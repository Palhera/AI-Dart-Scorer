<link rel="stylesheet" href="/frontend/style.css">
<link rel="icon" href="/frontend/assets/favicon.svg" />
<script src="/frontend/app.js" defer></script>

<main class="game-page">
  <div class="game-header">
    <h1>Game Setup</h1>
    <a href="/" class="back-link">Back to Home</a>
  </div>

  <section class="game-summary" aria-live="polite" data-game-summary>
    <div class="summary-row">
      <span class="summary-label">Mode</span>
      <span class="summary-value" data-summary-mode>—</span>
    </div>
    <div class="summary-row">
      <span class="summary-label">Players</span>
      <span class="summary-value" data-summary-players>—</span>
    </div>
    <div class="summary-row">
      <span class="summary-label">Check-Out</span>
      <span class="summary-value" data-summary-checkout>—</span>
    </div>
    <div class="summary-row">
      <span class="summary-label">Check-In</span>
      <span class="summary-value" data-summary-checkin>—</span>
    </div>
  </section>
</main>
