<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI Dart Scorer - Settings</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="/assets/css/settings.css" />
    <link rel="icon" href="/assets/images/favicon.svg" />
    <script src="/assets/js/app.js" defer></script>
    <script src="/assets/js/fs-handles.js" defer></script>
    <script src="/assets/js/settings.js" defer></script>
  </head>

  <body>
    <header>
      <a href="/" aria-label="Back" class="back-button" data-back-link>
        <object
          data="/assets/images/chevron-left_icon.svg"
          type="image/svg+xml"
        ></object>
      </a>
      <h1>Settings</h1>
    </header>
    <main>
      <section class="general-settings">
        <h2>General</h2>
        <div class="settings-line slider">
          <label for="data-collection-toggle"
            >Display "Data Collection" mode</label
          >
          <input
            type="checkbox"
            id="data-collection-toggle"
            aria-checked="false"
          />
        </div>
        <div class="settings-line" id="data-folder-line" aria-disabled="true">
          <label for="data-folder-button">Data Folder (Chrome/Edge)</label>
          <div>
            <button id="data-folder-button" type="button">Choose Folder</button>
            <span id="data-folder-name" class="folder-name">Not set</span>
          </div>
        </div>
      </section>
      <section class="cameras-calibration">
        <h2>Cameras Calibration</h2>
        <div class="cameras" aria-label="Camera previews">
          <div class="cam-card" data-cam="cam1">
            <div class="cam-tile">
              <img id="cam1" alt="Camera 1 preview" />
              <div class="cam-overlay">CAM 1</div>
            </div>
            <button
              class="calibrate-btn"
              type="button"
              data-open-calibration="cam1"
            >
              Calibrate
            </button>
          </div>

          <div class="cam-card" data-cam="cam2">
            <div class="cam-tile">
              <img id="cam2" alt="Camera 2 preview" />
              <div class="cam-overlay">CAM 2</div>
            </div>
            <button
              class="calibrate-btn"
              type="button"
              data-open-calibration="cam2"
            >
              Calibrate
            </button>
          </div>

          <div class="cam-card" data-cam="cam3">
            <div class="cam-tile">
              <img id="cam3" alt="Camera 3 preview" />
              <div class="cam-overlay">CAM 3</div>
            </div>
            <button
              class="calibrate-btn"
              type="button"
              data-open-calibration="cam3"
            >
              Calibrate
            </button>
          </div>
        </div>
      </section>

      <!-- TEMP DEBUG SECTION - REMOVE BEFORE RELEASE -->
      <section class="debug-homography" data-debug-remove>
        <h2>Debug: Homography (TEMP)</h2>
        <p class="debug-note">
          Upload a single image to compute the homography using the same pipeline as
          the live calibration.
        </p>
        <div class="debug-controls">
          <input
            type="file"
            id="debug-image-input"
            accept="image/*"
            aria-label="Choose an image for homography debug"
          />
          <button type="button" id="debug-run-btn">Run Debug</button>
        </div>
        <div class="debug-output">
          <div class="debug-preview">
            <img id="debug-result-image" alt="Homography debug result" />
          </div>
          <pre id="debug-matrix" aria-live="polite">Matrix: n/a</pre>
        </div>
        <div id="debug-status" class="debug-status" aria-live="polite"></div>
      </section>
      <!-- /TEMP DEBUG SECTION -->
    </main>

    <!-- Camera Calibration Modal -->
    <div
      class="modal"
      id="calibration-modal"
      aria-hidden="true"
      role="dialog"
      aria-modal="true"
    >
      <div class="modal-backdrop" data-close-modal></div>

      <div class="modal-panel" role="document">
        <header class="modal-header">
          <h3 id="calibration-title">Calibration</h3>
          <div class="modal-header-actions">
            <button
              class="modal-reset"
              type="button"
              data-modal-action="reset"
            >
              Reset
            </button>
            <button
              class="modal-close"
              type="button"
              data-close-modal
              aria-label="Close"
            >
              Ã—
            </button>
          </div>
        </header>

        <div class="modal-body">
          <div class="modal-preview cam-tile" id="modal-preview-tile">
            <img id="modal-image" alt="Calibration preview" />
            <canvas id="modal-reference-overlay" aria-hidden="true"></canvas>
            <div class="cam-overlay" id="modal-cam-label">CAM</div>
          </div>

          <div class="modal-actions">
            <button type="button" data-modal-action="rotate_left">
              <object
                data="/assets/images/rotate-counter-cw_icon.svg"
                type="image/svg+xml"
              ></object>
            </button>

            <button type="button" data-modal-action="calibrate">
              <object
                data="/assets/images/dartboard_icon.svg"
                type="image/svg+xml"
              ></object>
            </button>

            <button type="button" data-modal-action="rotate_right">
              <object
                data="/assets/images/rotate-cw_icon.svg"
                type="image/svg+xml"
              ></object>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
