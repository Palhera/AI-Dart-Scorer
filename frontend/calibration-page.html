<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="/frontend/style.css" />
<link rel="icon" href="/frontend/assets/favicon.svg" />
<script src="/frontend/app.js" defer></script>

<header class="secondary-header">
  <a href="/" class="back-home-button">
    <object data="/frontend/assets/chevron-left_icon.svg" type="image/svg+xml"></object>
  </a>
  <h2>Settings</h2>
</header>

<section class="settings-panel" aria-label="Game modes">
  <div class="settings-row">
    <div>
      <div class="settings-label" id="dataCollectionLabel">Data Collection Mode</div>
      <div class="settings-sub">Show in game mode selection</div>
    </div>
    <label class="switch">
      <input
        type="checkbox"
        id="toggleDataCollection"
        aria-labelledby="dataCollectionLabel"
      />
      <span class="switch-slider" aria-hidden="true"></span>
    </label>
  </div>
  <div class="settings-row">
    <div>
      <div class="settings-label" id="dataCollectionFolderLabel">Data Folder</div>
      <div class="settings-sub">Pick a local folder on this PC</div>
      <div class="settings-value" data-folder-name>Not set</div>
    </div>
    <button class="settings-button" type="button" id="selectDataFolder">
      Choose Folder
    </button>
  </div>
</section>

<input type="file" id="fileInput" accept="image/*" />
<button id="runDetection" type="button" disabled>Run detection</button>

<section class="warp-output">
  <div class="warp-title">Total warp matrix</div>
  <textarea
    id="warpMatrix"
    class="warp-matrix"
    rows="5"
    readonly
    spellcheck="false"
    aria-label="Total warp matrix"
  >Run detection to compute the matrix.</textarea>
</section>

<div class="preview-row">
  <div class="preview-wrap">
    <img id="preview" class="preview-img" alt="Selected image preview" />
  </div>
  <div class="preview-wrap">
    <img id="result" class="preview-img" alt="Processed image preview" />
  </div>
</div>
